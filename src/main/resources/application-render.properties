# ==========================================
# ✅ Database Config (PostgreSQL - Render)
# ==========================================
spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# Connection Pool (HikariCP)
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.leak-detection-threshold=2000

# ==========================================
# ✅ Flyway (DB migrations)
# ==========================================
spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=true
spring.flyway.validate-on-migrate=true
spring.flyway.locations=classpath:db/migration
spring.flyway.clean-on-validation-error=true
spring.flyway.clean-disabled=false

# ==========================================
# ✅ Hibernate & JPA
# ==========================================
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=false
spring.jpa.open-in-view=false
spring.jpa.properties.hibernate.jdbc.time_zone=UTC
spring.jpa.properties.hibernate.default_schema=public

# ==========================================
# ✅ Logging
# ==========================================
logging.level.org.springframework=INFO
logging.level.com.projectgo.barber_booking=DEBUG

# ==========================================
# ✅ Admin Seeder Control (ENV driven)
# ==========================================
# ค่า default → สามารถ override ได้ใน Render Dashboard → Environment
ADMIN_USERNAME=admin
# ADMIN_INITIAL_PASSWORD=changeme123   # <- ตั้งผ่าน Dashboard ดีกว่า
ADMIN_FORCE_RESET=false
ADMIN_PRINT_INITIAL_PASSWORD=true
