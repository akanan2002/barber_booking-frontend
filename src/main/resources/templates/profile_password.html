<!DOCTYPE html>
<html lang="th" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>เปลี่ยนรหัสผ่าน</title>

  <link rel="stylesheet" th:href="@{/css/main.css}">
  <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        crossorigin="anonymous" referrerpolicy="no-referrer">

  <style>
    .form-card{ max-width:720px; margin:24px auto; padding:16px; }
    .form-row{ margin-bottom:12px; }
    .form-row label{ display:block; font-weight:600; margin-bottom:6px; }
    .form-row input{
      width:100%; padding:10px 40px 10px 12px;
      border:1px solid #e5e7eb; border-radius:10px; font:inherit;
    }
    .input-wrap{ position:relative; }
    .pw-toggle{
      position:absolute; right:8px; top:50%; transform:translateY(-50%);
      border:0; background:transparent; width:32px; height:32px;
      border-radius:8px; cursor:pointer; color:#374151;
    }
    .pw-toggle:hover{ background:#f3f4f6 }
    .err{ color:#b91c1c; font-size:.9rem; margin-top:6px; display:block; }
    .actions{ display:flex; gap:10px; margin-top:12px }
    .btn-danger{ background:#ef4444; color:#fff; border:0; border-radius:10px; padding:10px 14px; font-weight:700; cursor:pointer }
    .btn-ghost{ background:#e5e7eb; color:#111; border:0; border-radius:10px; padding:10px 14px; font-weight:600; text-decoration:none; display:inline-flex; align-items:center }
  </style>
</head>
<body th:with="page='profile'">

  <!-- header ให้เหมือนหน้าอื่น -->
  <header class="top-nav">
    <a th:href="@{/home}" class="logo">Bar<span class="logo-accent">Ber</span>Shop</a>
    <nav class="nav-center">
      <a th:href="@{/home}">Home</a>
      <a th:href="@{/select_service}">Booking</a>
    </nav>
  </header>

  <div class="container">
    <h2 style="text-align:center; margin-top:16px;">เปลี่ยนรหัสผ่าน</h2>

    <form th:action="@{/profile/password}" th:object="${form}" method="post" class="card form-card" novalidate>
      <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

      <div class="form-row">
        <label for="currentPassword">รหัสผ่านเดิม</label>
        <div class="input-wrap">
          <input id="currentPassword" type="password" th:field="*{currentPassword}" autocomplete="current-password" required>
          <button type="button" class="pw-toggle" aria-label="แสดง/ซ่อนรหัสผ่าน" data-toggle="pw" data-target="currentPassword">
            <i class="fa-regular fa-eye"></i>
          </button>
        </div>
        <small class="err" th:if="${#fields.hasErrors('currentPassword')}" th:errors="*{currentPassword}"></small>
      </div>

      <div class="form-row">
        <label for="newPassword">รหัสผ่านใหม่</label>
        <div class="input-wrap">
          <input id="newPassword" type="password" th:field="*{newPassword}" autocomplete="new-password" minlength="6" required>
          <button type="button" class="pw-toggle" aria-label="แสดง/ซ่อนรหัสผ่าน" data-toggle="pw" data-target="newPassword">
            <i class="fa-regular fa-eye"></i>
          </button>
        </div>
        <small class="err" th:if="${#fields.hasErrors('newPassword')}" th:errors="*{newPassword}"></small>
      </div>

      <div class="form-row">
        <label for="confirmPassword">ยืนยันรหัสผ่านใหม่</label>
        <div class="input-wrap">
          <input id="confirmPassword" type="password" th:field="*{confirmPassword}" autocomplete="new-password" required>
          <button type="button" class="pw-toggle" aria-label="แสดง/ซ่อนรหัสผ่าน" data-toggle="pw" data-target="confirmPassword">
            <i class="fa-regular fa-eye"></i>
          </button>
        </div>
        <small class="err" th:if="${#fields.hasErrors('confirmPassword')}" th:errors="*{confirmPassword}"></small>
      </div>

      <!-- error รวมระดับฟอร์ม (เช่น รหัสไม่ตรงกัน) -->
      <small class="err" th:if="${#fields.hasGlobalErrors()}" th:each="e : ${#fields.globalErrors()}">[[${e}]]</small>

      <div class="actions">
        <button type="submit" class="btn-danger">เปลี่ยนรหัสผ่าน</button>
        <a th:href="@{/profile}" class="btn-ghost">ยกเลิก</a>
      </div>
    </form>
  </div>

  <script>
    // ปุ่มรูปตา: show/hide password
    document.querySelectorAll('[data-toggle="pw"]').forEach(btn => {
      const targetId = btn.getAttribute('data-target');
      const input = document.getElementById(targetId);
      btn.addEventListener('click', () => {
        const visible = input.type === 'text';
        input.type = visible ? 'password' : 'text';
        btn.setAttribute('aria-pressed', String(!visible));
        btn.innerHTML = visible
          ? '<i class="fa-regular fa-eye"></i>'
          : '<i class="fa-regular fa-eye-slash"></i>';
      });
    });
  </script>
</body>
</html>
