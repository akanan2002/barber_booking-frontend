# ==========================================
# ✅ Database Config (PostgreSQL)
# ==========================================
spring.datasource.url=jdbc:postgresql://localhost:5432/barber_booking
spring.datasource.username=postgres
spring.datasource.password=1234

# ==========================================
# ✅ Flyway (DB migrations)
# ==========================================
spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=true
spring.flyway.validate-on-migrate=true
spring.flyway.locations=classpath:db/migration

# ==========================================
# ✅ Hibernate & JPA
# ==========================================
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.open-in-view=false
spring.jpa.properties.hibernate.jdbc.time_zone=UTC
# spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# ==========================================
# ✅ JSON & Timezone (REST/Serialization)
# ==========================================
spring.jackson.time-zone=Asia/Bangkok
spring.jackson.serialization.WRITE_DATES_AS_TIMESTAMPS=false

# ==========================================
# ✅ DevTools & Thymeleaf
# ==========================================
spring.devtools.restart.enabled=false
spring.devtools.livereload.enabled=true
# ปิด cache ขณะพัฒนา (โปรดเปิดเป็น true ตอนโปรดักชัน)
spring.thymeleaf.cache=false

# ==========================================
# ✅ File Upload
# ==========================================
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# ==========================================
# ✅ Notifications
# ==========================================
notify.email.enabled=true
notify.line.enabled=false
notify.line.token=

